<div class="row" ng-controller="TypeOfStoragePlaceReportController">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-6">
        <h3 class="middle">Отчет по выбранному типу хранилища</h3>
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <ui-select ng-change="SelectTOSP(currentTOSP)" ng-model="currentTOSP" theme="selectize"
                       class="select-in-report noprint">
                <ui-select-match placeholder="Поиск...">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="typeOfStoragePlace in typeOfStoragePlaces | filter: $select.search">
                    <div ng-bind-html="typeOfStoragePlace.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-sm-4"></div>
        <table class="report">
            <thead>
            <tr>
                <td><strong>Место хранения</strong></td>
                <td><strong>Сотрудник</strong></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="placeOfStorage in placesOfStorage | orderBy:'name'">
                <td>{{placeOfStorage.name}}</td>
                <td>{{placeOfStorage.workers.surname +" "+
                    placeOfStorage.workers.name +" "+
                    placeOfStorage.workers.patronymic}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-3"></div>
</div>

<div class="col-md-3 col-lg-3"></div>
<div class="col-md-6 col-lg-6">
    <div class="center">
        <h3 class="middle">Типы номенклатуры</h3>
    </div>
    <div>
        <div class="row" ng-controller="NomenclatureTypeController">
            <div class="control-menu col-lg-2">
                <button type="button" class="no-border-button btn btn-success"
                        data-ng-click="NomenclatureTypeAddClick()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Добавить
                </button>
            </div>
            <table ng-table="table" class="table up table-condensed table-bordered table-striped">
                <tr ng-repeat="row in $data">
                    <td title="'Типы номенклатуры'" filter="{ name: 'text'}"
                        sortable="'name'">
                        <span class="td-modal" data-ng-click="NomenclatureTypeTrClick(row)">{{row.name}}</span>
                        <button type="button" class="no-border-button btn btn-danger btn-xs pull-right"
                                data-ng-click="NomenclatureTypeDeleteClick(row)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="col-md-3 col-lg-3"></div>

<script type="text/ng-template" id="nomenclatureTypeEditView.html">

    <div class="modal-header">
        <h3 class="modal-title">Добавить/Изменить тип номенклатуры</h3>
    </div>
    <div class="modal-body">
        <form name="nomenclatureType">
            <div class="form-group"
                 ng-class="{ 'has-error' : nomenclatureType.nomenclatureTypeName.$invalid && !nomenclatureType.nomenclatureTypeName.$pristine }">
                <label>Наименование</label>
                <input type="text" class="form-control" id="nomenclatureTypeName" name="nomenclatureTypeName"
                       ng-model="nomenclatureTypeNewEdit.name"
                       placeholder="Наименование" required>
                <div ng-messages="nomenclatureType.nomenclatureTypeName.$error" ng-messages-multiple
                     ng-show="!nomenclatureType.nomenclatureTypeName.$pristine">
                    <div ng-message="required" class="help-block">Укажите наименование</div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(nomenclatureTypeNewEdit)"
                ng-disabled="nomenclatureType.$invalid">Сохранить
        </button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Отмена</button>
    </div>
</script>

<script type="text/ng-template" id="nomenclatureTypeDeleteView.html">
    <div class="modal-header" ng-model="nomenclatureTypeNewEdit">
        <h3 class="modal-title">Вы действительно хотите удалить <span style="color: red;">{{nomenclatureTypeNewEdit.name}}</span>?
        </h3>
    </div>
    <div class="modal-footer" ng-model="nomenclatureTypeNewEdit">
        <button class="btn btn-primary" type="button" ng-click="ok(nomenclatureTypeNewEdit.id)">Да</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Нет</button>
    </div>
</script>
